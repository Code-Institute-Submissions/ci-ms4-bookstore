{% extends "base.html" %}
{% load static %}
{% block content %}
{% if request.user.is_superuser %}
<div class="row">
  <div class="container">
    <div class="d-inline-flex">
    <h1 class="text-justify">Administrative tools: </h1>
  </div>    
</div>
<hr>        
<div class="row">
  <div class="container">
    <span class="d-flex"><a class="text-right" href='#'><i class="fas fa-edit"></i></a><a class="text-right" href="#"><i class="fas fa-trash-alt"></i></a></span>    
    </div>
  </div>    
</div>
<hr>        
{% endif %}
<div class="row">
  <div class="col-12">
    <h1 class="text-center">{{ product.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="container-fluid">    
    <div class="col-sm-12 col-md-6">
      <img class="img-responsive" src="{{product.cover.url}}">      
    </div>
    <div class="col-sm-12 col-md-6">
      <p>{{ product.description }}</p>
    </div>
      <button class="btn btn-primary" type="submit">Add to bag!</button>
  </div>
</div>
{% endblock %}
