{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <h1>Editing: {{author.name}}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-secondary" href="{% url 'product-list' %}">Cancel</a>
    <input class="btn btn-primary" type="submit" value="Update">
</form>
</div>
{% endblock %}
