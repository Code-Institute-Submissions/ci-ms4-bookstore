{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="text-center">Products</h1>


<table class="table table-hover">
    <thead>
        <th>
            Title
        </th>
        <th>
            Author
        </th>
        <th>
            Genre            
        </th>
        <th>
            Series            
        </th>
        <th>
            Price ($)            
        </th>
        <th>
            Edit
        </th>
        <th>
            Delete
        </th>
    </thead>
    {% for product in object_list %}
    <tr>
        <td>
            <a href="{% url 'edit_product' product.id  %}">{{ product.title }}</a>
        </td>
        <td>
            <a href="{% url 'edit_author' product.author.id  %}">{{ product.author }} <i class="fas fa-edit"></i></a>
        </td>
        <td>
            <a href="{% url 'edit_genre' product.genre.id  %}">{{ product.genre }} <i class="fas fa-edit"></i></a>
        </td>
        <td>
            <a href="{% url 'edit_series' product.series.id  %}">{{ product.series }} <i class="fas fa-edit"></i></a>
        </td>
        <td>
            ${{ product.price }}
        </td>
        <td>
            <a href="{% url 'edit_product' product.id  %}"><i class="fas fa-edit"></i></a>
        </td>        
        <td>
            <i class="fas fa-trash-alt"></i>
        </td>
    </tr>
    {% empty %}

    {% endfor %}
</table>

{% endblock %}
